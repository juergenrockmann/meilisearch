apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:juergenrockmann/meilisearch.git'
    targetRevision: main
    path: .
    helm:
      releaseName: cert-manager
      valueFiles:
        - clusters/prod/cert-manager-values.yaml
      parameters:
        - name: crds.enabled
          value: "true"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
