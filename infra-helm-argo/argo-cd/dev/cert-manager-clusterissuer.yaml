apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager-clusterissuer-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:juergenrockmann/meilisearch.git'
    path: apps/cert-manager/clusterissuer-dev.yaml
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
